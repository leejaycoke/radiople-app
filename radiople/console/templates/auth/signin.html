{% extends 'layout/signin.html' %} {% block body %}
<div ng-controller="SigninController" id="page-wrapper">
    <div class="col-lg-4 col-lg-offset-4">
        <h1>라디오플 방송</h1>
        <p>방송신청만 하시면 누구나 쉽게 팟캐스트 방송을 할 수 있습니다.</p>
    </div>
    <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>이메일 주소</label>
                        <input type="text" class="form-control" ng-model="user.email" ng-enter="signin()" required />
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" ng-model="user.password" ng-enter="signin()" required />
                    </div>
                    <button type="button" class="btn btn-primary btn-block" ng-click="signin()" ng-disabled="isSigning">로그인</button>
                </form>
            </div>
            <div class="panel-footer"><strike>비밀번호 찾기</strike></div>
        </div>
        <div class="alert alert-danger" ng-show="error">
            {[ error ]}
        </div>
    </div>
</div>
{% endblock %}
