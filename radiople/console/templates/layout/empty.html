<!DOCTYPE html>
<html lang="ko" ng-app="radiopleApplication">
{% set controller = request.path.split('/')[1] %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>라디오플 파트너</title>
    <script src="{{ url_for('static', filename='angular/angular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='angular-bootstrap/ui-bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='angular-bootstrap/ui-bootstrap-tpls.min.js') }}"></script>
    <script src="{{ url_for('static', filename='ng-file-upload/ng-file-upload.min.js') }}"></script>
    <script src="{{ url_for('static', filename='radiople/js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='radiople/js/') }}{{ controller }}.js"></script>
    <link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='radiople/css/common.css') }}" rel="stylesheet" /> 
    <link href="{{ url_for('static', filename='radiople/css/') }}{{ controller }}.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="page-wrapper">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
